<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Imageviewer</title>
</head>
<body>
    <header>
        <h2>Imageviewer</h2>
        <p>Click on the image to open</p>
    </header>
    <div class="img-row">
        <div class="column">
            <img src="mountain.jpg" alt="Mountain" onclick="openImage(this);" >
        </div>
        <div class="column">
            <img src="sun.jpg" alt="Sun" onclick="openImage(this);" >
        </div>
        <div class="column">
            <img src="rocks.jpg" alt="Rocks" onclick="openImage(this);" >
        </div>
    </div>
    <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%;">
        <div id="imgtext"></div>

    </div> 
</body>
</html>
